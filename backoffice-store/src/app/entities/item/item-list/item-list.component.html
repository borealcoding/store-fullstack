<section>
    <h1>{{ title }}</h1>
    <!-- Filters container -->
    <div class="filtersContainer">
        <div id="filterTitle">Filters</div>
        <form>
            <div class="row">
                <!-- Name -->
                <div class="form-group" class="col-12 col-md-6">
                    <label for="name">Name</label>
                    <input type="text" [(ngModel)]="nameFilter" name="name">
                </div>
                <!-- Price -->
                <div class="form-group" class="col-12 col-md-3">
                    <label for="price">Maximum price</label>
                    <input type="number" [(ngModel)]="priceFilter" name="price">
                </div>

                <div class="col-12 col-md-3">
                    <button id="btnSearch" class="btn btn-secondary" (click)="searchByFilters();">Search</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Actions -->
    <div id="buttonCreateContainer">
        <button [routerLink]="['/items','new']">New item</button>
    </div>
    <!-- Table of items -->
    <table *ngIf="items.length > 0">
        <thead>
            <th>Id</th>
            <th>Image</th>
            <th>Item name</th>
            <th>Price</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of items">
                <td>{{ item.id }}</td>
                <td>
                    <img class="imgItem" [src]="'data:image/webp;base64,' + item.image">
                </td>
                <td>
                    {{ item.name }}
                </td>
                <td>
                    {{ item.price }}
                </td>
                <td>
                    <button id="btnEditItem" [routerLink]="['/items',item.id]">Modify (TemplateForm)</button>
                    <button id="btnEditReactiveItem" [routerLink]="['/items','reactive',item.id]">Modify (ReactiveForm)</button>
                    <button id="btnDeleteItem" data-bs-toggle="modal" data-bs-target="#askConfirmationDelete" (click)="prepareItemToDelete(item.id!);">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <!-- Pagination -->
    <div class="paginationButtons">
        <button [disabled]="first" class="btn btn-secondary btnAtras" (click)="previousPage()">Back</button>
        <span>Page {{(page+1)}} of {{totalPages}} - Total elements: {{totalElements}}</span>
        <button [disabled]="last" class="btn btn-secondary btnSiguiente" (click)="nextPage()">Next</button>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="askConfirmationDelete" tabindex="-1" aria-labelledby="askConfirmationDelete" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete confirmation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    You want to delete this record? this operation cannot be undone!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteItem();">Delete</button>
                </div>
            </div>
        </div>
    </div>
</section>
