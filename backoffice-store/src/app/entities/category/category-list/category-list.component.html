<section>
  <h1>Categories</h1>
  <table *ngIf="categories.length > 0">
    <thead>
      <th>Id</th>
      <th>Category Image</th>
      <th>Category name</th>
      <th>Actions</th>
    </thead>
    <tbody>
      <tr *ngFor="let category of categories">
        <td>{{ category.id }}</td>
        <td>
          <img
            class="imgCategory"
            [src]="'data:image/webp;base64,' + category.image"
          />
        </td>
        <td>
          {{ category.name }}
        </td>
        <td>
          <a [routerLink]="['/categories', category.id, 'items']">
            <button id="btnNavToCategoryItems">Items</button>
          </a>
          <button id="btnEditCategory">Modify</button>
          <button id="btnDeleteCategory">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
